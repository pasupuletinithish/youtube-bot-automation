# .github/workflows/daily_video.yml
name: Daily Video Automation

on:
  # Runs every day at 10:00 AM UTC (adjust time to your preference)
  schedule:
    - cron: '0 10 * * *' 
  
  # Allows manual triggering from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install FFmpeg for video processing
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r requirements.txt
        
      # --- RUN MAIN SCRIPT ---
      # All required credentials are now passed as simple strings
      - name: Run Video Generation Script
        run: python main.py
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }} 
          HF_TOKEN: ${{ secrets.HF_TOKEN }} 
          # The three new, simple secrets needed for authentication
          YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}