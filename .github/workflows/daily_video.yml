# .github/workflows/daily_video.yml
name: Daily Video Uploader

on:
  schedule:
    - cron: '0 10 * * *'  # First run: 10:00 AM UTC (Morning)
    - cron: '0 22 * * *'  # Second run: 10:00 PM UTC (Evening/Night)
  
  # Allows manual triggering from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r requirements.txt
        
      # CRITICAL: This injects all the individual string secrets
      - name: Run Automation Pipeline
        run: python main.py
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }} 
          HF_TOKEN: ${{ secrets.HF_TOKEN }} 
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          YOUTUBE_REFRESH_TOKEN: ${{ secrets.YOUTUBE_REFRESH_TOKEN }}