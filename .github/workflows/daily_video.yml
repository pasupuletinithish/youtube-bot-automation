# .github/workflows/daily_video.yml
name: Daily Video Automation

on:
  # Runs every day at 10:00 AM UTC (adjust time as needed)
  schedule:
    - cron: '0 10 * * *' 
  
  # Allows manual triggering from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r requirements.txt

      # --- CRITICAL: Writes the YouTube Secret JSON to a clean local file ---
      - name: Create Auth File for Python
        id: create_auth_file
        run: |
          # The 'echo' command now pipes the secret through 'tr -d '\n\r'' (delete newlines)
          # and 'sed' (strip leading/trailing whitespace).
          # This ensures the output file 'auth_token.json' is a clean JSON string.
          echo '${{ secrets.YOUTUBE_REFRESH_TOKEN_FILE }}' | tr -d '\n\r' | sed -e 's/^[[:space:]]*//' -e 's/[[:space:]]*$//' > auth_token.json
        shell: bash
      # --- RUN MAIN SCRIPT ---
      - name: Run Video Generation Script
        run: python main.py
        env:
          # Passes the path to the newly created token file
          YOUTUBE_TOKEN_PATH: auth_token.json
          - name: Install FFmpeg for video processing
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Install dependencies
          
          # Passes the other required secrets
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }} 
          HF_TOKEN: ${{ secrets.HF_TOKEN }}