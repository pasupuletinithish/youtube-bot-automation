# .github/workflows/daily_video.yml
name: Daily Video Automation

on:
  # Runs every day at 10:00 AM UTC (adjust time as needed)
  schedule:
    - cron: '0 10 * * *' 
  
  # Allows manual triggering from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r requirements.txt

      # --- CRITICAL: Writes the YouTube Secret JSON to a clean local file ---
      - name: Create Auth File for Python
        id: create_auth_file
        run: |
          # The single quote ensures the whole string (including newlines) is treated as one
          echo '${{ secrets.YOUTUBE_REFRESH_TOKEN_FILE }}' > auth_token.json
        shell: bash
        
      # --- RUN MAIN SCRIPT ---
      - name: Run Video Generation Script
        run: python main.py
        env:
          # Passes the path to the newly created token file
          YOUTUBE_TOKEN_PATH: auth_token.json
          
          # Passes the other required secrets
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }} 
          HF_TOKEN: ${{ secrets.HF_TOKEN }}